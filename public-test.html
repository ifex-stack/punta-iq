<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuntaIQ - Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #4b6cb7, #182848);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #4b6cb7, #182848);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin: 0.5rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #5680e9, #1c3eff);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.3);
    }
    
    .status p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    
    .success {
      color: #4BB543;
    }
    
    .error {
      color: #FF3333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PuntaIQ Test Page</h1>
    <p>This is a simple test page to verify that the server is serving static content correctly.</p>
    
    <div>
      <button id="checkApi" class="btn">Check API Connection</button>
      <button id="checkAiService" class="btn">Check AI Service</button>
      <a href="/" class="btn">Go to Home</a>
    </div>
    
    <div class="status" id="statusOutput">
      <p>Click the buttons above to check connection status.</p>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusOutput = document.getElementById('statusOutput');
      
      document.getElementById('checkApi').addEventListener('click', function() {
        statusOutput.innerHTML = '<p>Checking API connection...</p>';
        
        fetch('/api/feature-flags')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            statusOutput.innerHTML = `
              <p class="success">✓ API Connection Successful</p>
              <p>Received feature flags data:</p>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
          })
          .catch(error => {
            statusOutput.innerHTML = `
              <p class="error">✗ API Connection Failed</p>
              <p>Error: ${error.message}</p>
            `;
          });
      });
      
      document.getElementById('checkAiService').addEventListener('click', function() {
        statusOutput.innerHTML = '<p>Checking AI Service status...</p>';
        
        fetch('/api/ai-status')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            statusOutput.innerHTML = `
              <p class="success">✓ AI Service Check Successful</p>
              <p>Service status: ${data.status}</p>
              <p>Message: ${data.message}</p>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
          })
          .catch(error => {
            statusOutput.innerHTML = `
              <p class="error">✗ AI Service Check Failed</p>
              <p>Error: ${error.message}</p>
            `;
          });
      });
    });
  </script>
</body>
</html>
